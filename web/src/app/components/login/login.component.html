<div>
    <header>
        <h1>Logowanie</h1>
    </header>
    <form id="login-box" [formGroup]="loginGroup" (ngSubmit)="login($event)">
        <div>
            <label id="login">Login</label>
            <input type="text" id="login" formControlName="loginField" />
        </div>
        <div *ngIf="loginGroup.get('loginField')?.hasError('forbiddenUsername')">
            Login ma nie dozwoloną nazwę
        </div>
        <div>
            <label id="password">Hasło</label>
            <input type="password" id="password" formControlName="passwordField" required />
        </div>
        <button id="login-btn" [disabled]="!loginGroup.valid || isLogging">Zaloguj</button>
    </form>
</div>
